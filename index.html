<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information.</p>

    <form action="#">
        <fieldset>
            <label for="firstname"> Enter Your First Name: <input type="text" id="firstname" name="first-name"  required></label>
            <label for="lastname">Enter Your Last Name: <input type="text" id="lastname" name="last-name"  required></label>
            <label for="email">Enter Your Email: <input type="email" id="email" name="email" required></label>
            <label for="password">Create a New Password: <input type="password" id="password" pattern="[a-z0-5]{8,}" name="new-password" required></label>
        </fieldset>
        <fieldset>
            <label for="personal"> <input type="radio" id="personal" name="account-type" class="inline"> Personal Account</label>
            <label for="business"> <input type="radio" id="business" name="account-type" class="inline"> Business Account</label>
            <label for="terms-and -condition"> <input type="checkbox" id="terms-and -condition" name="terms-and-conditions" required class="inline"> I accept the <a href=""> terms and conditions</a></label>
        </fieldset>
        <fieldset>
            <label for="">Upload a Profile picture: <input type="file" name="file" required></label>
            <label for="">Input Your age(years): <input type="number" min="13" name="age" max="120" required></label>

            <label for="about-us">
                <select name="about-us" id="about-us" required>
                    <option value="">(select one)</option>
                    <option value="1">Camp News</option>
                    <option value="2">Youtube Channel</option>
                    <option value="3">Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>

            <label for="bio">
                <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach" required></textarea>
            </label>
        </fieldset>

        <input type="submit" value="submit">
    </form>
</body>
</html>
